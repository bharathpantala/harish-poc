<div class="container">
        <div>
            <h2 style="margin-left: 5px">WABCO</h2>
        </div>
        <p-confirmDialog></p-confirmDialog>
        <div style='margin-top: 10px' class="row">
            <div class="col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">Pallet sheet tracking</div>
                    <div class=" panel-body">
                        <div>
                            Select a file: <input type="file"  id="file"
                            ng2FileSelect [uploader]="uploader"
                            (change)="onFileChanged($event)"
                            [(ngModel)]="path"><br>
                            <button  type="button" class="homeButton btn btn-primary" (click)="uploader.uploadAll()">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
